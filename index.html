<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer>
      <div>
        <!--Flex Container-->
        <div>
          <!--First Child-->
          <div>
            <h2>Subscribe to our newsletter for updates.</h2>
            <form action="#">
              <label for="email">
                <input
                  type="email"
                  name="Email"
                  id="email"
                  placeholder="Email Address"
                  required
                />
                <button>Subscribe</button>
              </label>
            </form>
          </div>
          <!--End of First Child-->
          <!--Second Child-->
          <div>
            <h3>Quick Link</h3>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Who We Are</a></li>
              <li><a href="#">Our Philosophy</a></li>
            </ul>
          </div>
          <!--End of Second Child-->
          <!--Third Child-->
          <div>
            <h3>Technologies</h3>
            <ul>
              <li><a href="#">HTML</a></li>
              <li><a href="#">CSS</a></li>
              <li><a href="#">JavaScript</a></li>
            </ul>
          </div>
          <!--End of Third Child-->
        </div>
        <!--End of Flex Container-->
        <hr />
        <!--Image-->
        <a href="#">
          <img
            src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
            alt="CodeSpace Logo"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
